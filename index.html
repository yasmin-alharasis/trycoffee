<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Trycoffee | Premium Coffee Experience</title>
    <meta name="description" content="Trycoffee يقدم لك تجربة قهوة مميزة، أجود أنواع القهوة المختصة بنكهات فريدة وجودة عالية لعشاق القهوة.">
    <meta name="keywords" content="Trycoffee, coffee, specialty coffee, cafe, espresso, coffee beans">
    <meta name="author" content="yasmin alharasis">

    <!-- Links -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="./asset/logo.svg" alt="logo" >
        </div>
        <ul class="navbar__links">
            <li><a href="#">contact</a></li>
            <li><a href="#" class="navbar__bold">twitter</a></li>
        </ul>
        <button class="navbar__mac" aria-label="Download for Mac">
            <span class="apple"></span>
        </button>
    </nav>
    <main>
        <!-- description -->
        <section class="description">
        <p>A tiny time<br>
        tracker for your<br>
        next big project</p>
        <div class="description__btns">
            <button class="description__btns__mac" aria-label="Download for Mac">        
                <span class="apple"></span>
            </button>
            <button class="description__btns__product" aria-label="product hunt">        
                <div class="badge__left">
                    <div class="badge__icon">P</div>
                    <div class="badge__text">
                        <span class="badge__label">featured on</span>
                        <span class="badge__title">product hunt</span>
                    </div>
                </div>
                <div class="badge__right">
                    <span class="badge__arrow">▲</span>
                    <span class="badge__count">531</span>
                </div>
            </button>
        </div>
        </section>
        <!-- desktop -->
        <section class="desktop__img">
            <img src="./asset/desktop/desktop.png" alt="desktop-background" class="background">
            <img src="/asset/desktop/apple-icon.png" alt="apple-icon" class="apple-icon">
            <img src="/asset/desktop/status-bar.png" alt="tool" alt="status-bar" class="status-bar">
            <img src="/asset/desktop/menu-bar.png" alt="tool" alt="menu-bar" class="menu-bar">
            <img src="/asset/desktop/app-bar.png" alt="app" alt="app-bar" class="app-bar">
        </section>
        <!-- features -->
        <section class="features">
            <div class="features__grid">
                <div class="feature feature-1"></div>
                <div class="feature feature-2"></div>
                <div class="feature feature-3"></div>
                <div class="feature feature-4"></div>
                <div class="feature feature-5"></div>
                <div class="feature feature-6"></div>
                <div class="feature feature-7"></div>
                <div class="feature feature-8"></div>
            </div>
        </section>
        <!-- footer -->
        <section class="footer">
            <button class="footer__btns__mac" aria-label="Download for Mac">        
                <span class="apple"></span>
            </button>
            <div class="footer__info">
                <span class="heart">♥</span>
                <p class="title">Made by Yasmin Al-harasis</p>
                <p class="subtitle">Developed in Amman in 2026</p>
            </div>
        </section>

    </main>
</body>
</html>
